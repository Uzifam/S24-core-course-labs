apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: flask-app
        image: mstrpvp/flask-app
        ports:
        - containerPort: 5000